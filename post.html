<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 Post</title>
  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/post.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container">
    <!-- Blog Post Form -->
    <section id="create-post" class="post-card" style="display: none;">
      <h2>✍️ Write a New Blog</h2>
      <input type="text" id="post-title" placeholder="Enter post title" required>
      <textarea id="post-content" placeholder="Write your blog content..." required></textarea>
      <button id="submit-post">Publish Post</button>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/post.js"></script>
</body>

</html>
