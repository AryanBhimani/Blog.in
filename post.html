<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Post</title>
  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/post.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container">
    <section id="create-post" class="post-card new-ui" style="display: none;">
      <div class="post-header-ui">
        <h2>‚úçÔ∏è Create a Blog</h2>
        <p class="subtext">Share your thoughts with the world!</p>
      </div>

      <form id="post-form">
        <div class="input-group">
          <label for="post-title">Title</label>
          <input type="text" id="post-title" placeholder="Enter your blog title" required>
        </div>

        <div class="input-group">
          <label for="post-content">Content</label>
          <textarea id="post-content" placeholder="Write your blog content..." required></textarea>
        </div>

        <div class="btn-group">
          <button type="submit" id="submit-post">Publish</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/post.js"></script>
</body>

</html>
