<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/images/blog.in.png">
    <title>ðŸ”¥ Search</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main class="search" role="main">
        <h1>Search Blog.in</h1>

        <form id="searchForm" role="search" action="./search.html" method="get">
            <label for="query">Find posts, users, and blogs</label>
            <div class="controls">
                <input id="query" name="q" type="search" placeholder="Search posts, users, profiles, blogs..."
                    autocomplete="off" aria-describedby="searchHelp" />
                <button id="searchBtn" type="submit">Search</button>
                <button id="clearBtn" type="button" title="Clear">Clear</button>
            </div>
            <div id="searchHelp" class="search-stats" aria-live="polite">
                Enter a search term to find posts, users, and blogs
            </div>
        </form>

        <div class="search-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="posts">Posts</button>
            <button class="filter-btn" data-filter="users">Users</button>
        </div>

        <div id="firebaseStatus" class="info-notice">
            Loading search functionality...
        </div>

        <div id="results" class="results" aria-live="polite"></div>
    </main>

    <!-- Profile Preview Modal -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h3>User Profile</h3>
                <button class="profile-modal-close">&times;</button>
            </div>
            <div id="profileModalContent">
                <!-- Profile content will be loaded here -->
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/search.js"></script>
</body>

</html>
