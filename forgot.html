<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

    <link rel="stylesheet" href="./css/forgot.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="page-wrapper">
        <section class="auth-layout">
            <div class="auth-center">
                <div class="auth-card">
                    <h1 class="auth-title">Forgot Password</h1>
                    <p class="auth-sub">Enter the email linked to your account and we’ll send you a reset link.</p>

                    <form id="forgotForm" novalidate>
                        <div class="input-group">
                            <label for="email">Email address</label>
                            <input id="email" name="email" type="email" placeholder="you@example.com" required
                                autocomplete="email" />
                        </div>

                        <button type="submit" id="submitBtn" class="primary-btn">Send Reset Link</button>

                        <p class="back-link"><a href="./auth.html">← Back to Sign In</a></p>

                        <div id="message" class="msg" role="status" aria-live="polite"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>

    <script>
        // Forgot password logic (client-side)
        const form = document.getElementById('forgotForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        function setMessage(text, type) {
            message.textContent = text;
            message.className = 'msg ' + (type || '');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setMessage('', '');

            const email = emailInput.value.trim();
            // basic client-side check
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                setMessage('Please enter your email', 'error');
                emailInput.focus();
                return;
            }
            if (!re.test(email)) {
                setMessage('Please enter a valid email', 'error');
                emailInput.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                // adjust API endpoint to your backend
                const resp = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                // keep message generic to avoid account enumeration
                setMessage('If an account exists for that email, reset instructions were sent.', 'success');
            } catch (err) {
                setMessage('Unable to send request. Please try again later.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
