<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main class="card" role="main">
        <h1>Forgot your password?</h1>
        <p class="lead">Enter the email address associated with your account. We'll send instructions to reset your
            password.</p>

        <form id="forgotForm" action="/forgot-password" method="post" novalidate>
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required
                placeholder="you@example.com" aria-describedby="hint" />
            <small id="hint" class="hint">We'll never share your email. You'll receive a single message with reset
                instructions.</small>

            <div class="actions">
                <button type="submit" id="submitBtn">Send reset email</button>
                <a class="secondary" href="/login">Back to sign in</a>
            </div>

            <div id="message" class="msg" role="status" aria-live="polite"></div>
        </form>
    </main>

    <script>
        // GitHub Copilot - forgot password page behavior
        (function () {
            const form = document.getElementById('forgotForm');
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');

            function setMessage(text, type) {
                message.textContent = text;
                message.className = 'msg ' + (type || '');
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                message.textContent = '';
                const email = emailInput.value.trim();

                if (!email) {
                    setMessage('Please enter your email address.', 'error');
                    emailInput.focus();
                    return;
                }

                // basic client-side email pattern (HTML5 does most of this)
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!re.test(email)) {
                    setMessage('Please enter a valid email address.', 'error');
                    emailInput.focus();
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                try {
                    // Replace the URL below with your real endpoint.
                    const resp = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });

                    // Show a generic success message regardless of response to avoid account enumeration.
                    if (resp.ok) {
                        setMessage('If an account with that email exists, a message with reset instructions has been sent.', 'success');
                    } else {
                        // In production keep the message generic; optionally log details on server.
                        setMessage('If an account with that email exists, a message with reset instructions has been sent.', 'success');
                    }
                } catch (err) {
                    setMessage('Unable to send request. Please try again later.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send reset email';
                }
            });
        })();
    </script>
    <div id="footer-placeholder"></div>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>

</body>

</html>
