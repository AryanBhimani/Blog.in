<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Profile</title>
  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">
  
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/profile.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container profile-page">
    <!-- Profile Header -->
    <section class="profile-header" id="profile-info">
      <div class="profile-avatar">
        <img src="./assets/images/blog.in.png" alt="User Avatar" class="avatar">
      </div>
      <div class="profile-details">
        <h2 id="profile-name">User Name</h2>
        <p id="profile-bio">A short bio goes here. Passionate about blogging, coding, and sharing ideas ðŸš€</p>
        <button id="edit-profile" onclick="window.location.href='auth.html'">Edit Profile</button>
        <button id="post" onclick="window.location.href='post.html'">Post</button>
        <button id="Login" onclick="window.location.href='auth.html'">Login</button>
      </div>
    </section>

    <!-- Profile Stats -->
    <section class="profile-stats">
      <div>
        <h3>12</h3>
        <p>Posts</p>
      </div>
      <div>
        <h3>256</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>180</h3>
        <p>Following</p>
      </div>
    </section>

    <!-- User Posts -->
    <section class="profile-posts">
      <h2>User Posts</h2>
      <div id="user-posts" class="feed-grid">
        <!-- Posts will be injected here -->
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/profile.js"></script>
</body>
</html>
