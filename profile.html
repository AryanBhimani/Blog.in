<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Profile</title>
  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/profile.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/feed.css">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <main class="container profile-page">
    <section class="profile-header" id="profile-info">
      <div class="profile-avatar">
        <img src="./assets/images/blog.in.png" alt="User Avatar" class="avatar">
      </div>
      <div class="profile-details">
        <h2 id="profile-name">User Name</h2>
        <p id="profile-bio">A short bio goes here. Passionate about blogging, coding, and sharing ideas üöÄ</p>
        
        <button id="follow-btn" style="display: none;">Follow</button> 
        
        <button id="edit-profile" onclick="window.location.href='editprofile.html'">Edit Profile</button>
        <button id="post" onclick="window.location.href='post.html'">Blog Post</button>
        <button id="Login" onclick="window.location.href='auth.html'">Login</button>
      </div>
    </section>

    <section class="profile-stats">
      <div>
        <h3 id="posts-count">0</h3>
        <p>Posts</p>
      </div>
      <div id="followers-stat" class="stat-clickable">
        <h3 id="followers-count">0</h3>
        <p>Followers</p>
      </div>
      <div id="following-stat" class="stat-clickable">
        <h3 id="following-count">0</h3>
        <p>Following</p>
      </div>
    </section>
    
    <section id="following-list-section" class="user-list" style="display: none;">
      <h2>Following</h2>
      <div id="following-users">
        <p>Loading...</p>
      </div>
    </section>
    
    <section id="followers-list-section" class="user-list" style="display: none;">
      <h2>Followers</h2>
      <div id="followers-users">
        <p>Loading...</p>
      </div>
    </section>
    
    <section id="user-posts" class="post-list">
      <h2>üìù My Blogs</h2>
      <div id="user-posts-list"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/profile.js"></script>
  <script type="module" src="./js/feed.js"></script>
</body>

</html>
